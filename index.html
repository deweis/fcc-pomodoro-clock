<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <title>fCC Pomodoro Clock</title>
  </head>
  <body>
    <header>
      <ul id="status-bar">
        <li id="load-state" class="status-item"></li>
        <li id="battery" class="status-item fa"></li>
      </ul>
    </header>
    <section id="main">
      <h1>fCC Pomodoro Clock</h1>
      <div>
        <button type="button" id="btn">Start</button>
      </div>
      <section id="timerInfo">
        <div id="breakInfo">
            <h2>Break Length</h2>
            <div>
              <i id="breakMinus" class="fas fa-minus length"></i>
              <p id="breakLength" class="length"></p>
              <i id="breakPlus" class="fas fa-plus length"></i>
            </div>
        </div>
        <div id="sessionInfo">
          <h2>Session Length</h2>
          <div>
            <i id="sessionMinus" class="fas fa-minus length"></i>
            <p id="sessionLength" class="length"></p>
            <i id="sessionPlus" class="fas fa-plus length"></i>
          </div>
        </div>
      </section>
      <section id="theTimer">
        <div id="timer" class="realTime"></div>
      </section>
    </section>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
