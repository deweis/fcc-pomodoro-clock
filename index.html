    <section id="main">
      <h1 id="title">fCC</h1>
      <h2 id="canvas">Pomodoro Clock</h2>
      <div>
        <button type="button" id="btn">Start</button>
      </div>
      <div id="settings">
        <div id="break-settings">
          <h3>Break</h3>
          <div class="controller">
            <i id="breakMinus" class="fas fa-minus length btn-settings" tabindex="0"></i>
            <p id="breakLength" class="length"></p>
            <i id="breakPlus" class="fas fa-plus length btn-settings" tabindex="0"></i>
          </div>
        </div class="">
        <div id="session-settings">
          <h3>Session</h3>
          <div class="controller">
            <i id="sessionMinus" class="fas fa-minus length btn-settings" tabindex="0"></i>
            <p id="sessionLength" class="length"></p>
            <i id="sessionPlus" class="fas fa-plus length btn-settings" tabindex="0"></i>
          </div>
        </div>
      </div>
      <button type="button" id="btn-reset">reset</button>
    </section>
